server {
    listen 80;
    server_name _;  # Replace with your domain
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Protect hidden files and common sensitive paths
    # Block requests to dotfiles except .well-known
    location ~ /\.(?!well-known).* { 
        deny all; 
        access_log off; 
        log_not_found off; 
    }

    # Block VCS directories
    location ~ ^/(?:\.git|\.hg|\.svn|\.bzr)(/|$) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common sensitive file extensions
    location ~* \.(?:env|ini|log|conf|bak|old|swp|sql|sqlite|db|zip|tar|gz|7z|rar)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block Docker/CI files and keys
    location ~* ^/(?:Dockerfile|docker-compose.*\.yml|Makefile|Jenkinsfile|nginx\.conf|\.dockerignore|\.gitignore)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block private key/cert files
    location ~* \.(?:key|pem|crt|sha256|pub)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Explicit critical files
    location = /.env { deny all; }
    location = /.env.local { deny all; }
    location = /.git { deny all; }
    location = /.gitignore { deny all; }
    
    # Max upload size
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/medml_access.log;
    error_log /var/log/nginx/medml_error.log;
    
    # Frontend - Root path
    location / {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Backend API
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ML Service API (optional - ถ้าต้องการเปิด public)
    location /ml/ {
        proxy_pass http://ml_service/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Jenkins GitHub Webhook
    location /github-webhook/ {
        proxy_pass http://127.0.0.1:8080/github-webhook/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }
    
    # Static files (if using nginx to serve)
    location /static/ {
        alias /var/www/medml/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files (if using nginx to serve)
    location /media/ {
        alias /var/www/medml/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# Monitoring Stack - Grafana & Prometheus
# Requires basic auth for security
server {
    listen 80;
    server_name monitoring.yourdomain.com;  # Replace with your monitoring subdomain
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/monitoring_access.log;
    error_log /var/log/nginx/monitoring_error.log;
    
    # Basic Authentication (create with: htpasswd -c /etc/nginx/.htpasswd admin)
    auth_basic "Monitoring Access";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Grafana
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Prometheus
    location /prometheus/ {
        proxy_pass http://localhost:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # cAdvisor
    location /cadvisor/ {
        proxy_pass http://localhost:8082/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

