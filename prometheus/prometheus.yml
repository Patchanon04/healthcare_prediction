# Prometheus Configuration for Medical Diagnosis System
global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'medml-production'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter (Server metrics: CPU, RAM, Disk)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['medml_node_exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'ec2-server'

  # cAdvisor (Container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['medml_cadvisor:8080']
        labels:
          service: 'cadvisor'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['medml_postgres_exporter:9187']
        labels:
          service: 'postgresql'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['medml_redis_exporter:9121']
        labels:
          service: 'redis'

  # Backend (Django)
  - job_name: 'backend'
    static_configs:
      - targets: ['medml_backend:8000']
        labels:
          service: 'backend'
          app: 'django'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # ML Service (FastAPI)
  - job_name: 'ml-service'
    static_configs:
      - targets: ['medml_ml_service:5000']
        labels:
          service: 'ml-service'
          app: 'fastapi'
    metrics_path: '/metrics'
    scrape_interval: 10s
