server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Protect hidden files and sensitive paths
    # Block dotfiles except .well-known
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block VCS directories
    location ~ ^/(?:\.git|\.hg|\.svn|\.bzr)(/|$) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block sensitive file extensions
    location ~* \.(?:env|ini|log|conf|bak|old|swp|sql|sqlite|db|zip|tar|gz|7z|rar)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block Docker/CI files and keys
    location ~* ^/(?:Dockerfile|docker-compose.*\.yml|Makefile|Jenkinsfile|nginx\.conf|\.dockerignore|\.gitignore)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block private key/cert files
    location ~* \.(?:key|pem|crt|sha256|pub)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
